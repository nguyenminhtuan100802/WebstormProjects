<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <select id="my-select">
        <option value="Audi">Audi</option>
        <option value="BMW">BMW</option>
        <option value="Mercedes">Mercedes</option>
        <option value="Volvo">Volvo</option>
    </select>

    <script>
        var mySelect = document.getElementById("my-select");
        mySelect.addEventListener("change", DoSomething)
        function DoSomething(){
            var mySelectValue = document.getElementById("my-select").value;
            alert(mySelectValue);
        }
    </script>
</body>
</html>

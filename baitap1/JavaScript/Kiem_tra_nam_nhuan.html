<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input class="year_input" type="text" name="year" placeholder="Nhập vào năm tùy ý:">
    <span class="ket_qua"></span>

    <script>
        let yearInput = document.querySelector(".year_input");

        yearInput.addEventListener("keyup", function (){
            let flag = 0;
            let data = yearInput.value;
            if ((data % 4 === 0) && (data % 100 !== 0)){
                flag = 1;
            }
            else if ((data % 100 === 0) && (data % 400 === 0)){
                flag = 1;
            }


            if (flag === 1){
                document.querySelector(".ket_qua").innerHTML = yearInput.value + " là năm nhuận";
            }
            else{
                document.querySelector(".ket_qua").innerHTML = yearInput.value + " là năm không nhuận";
            }

            if(yearInput.value === ''){
                document.querySelector(".ket_qua").innerHTML = " ";
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Square of <input class="input_data" type="text"> is: <span class="result"></span></p>

<script>
    let inputData = document.querySelector(".input_data");
    let result = document.querySelector(".result");

    inputData.addEventListener("keyup", calculate);

    function square(number){
        return number * number;
    }
    function calculate(){
        result.innerHTML = square(Number(inputData.value));
    }
</script>
</body>
</html>

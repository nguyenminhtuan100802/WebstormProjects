<script>
    function checkUserConfirm(result){
        if (result){
            alert("Let's play game")
        }
        else{
            alert("Ok, we will play later")
        }
    }
    let isConfirm = confirm("Can we play game");
    checkUserConfirm(isConfirm);


</script>

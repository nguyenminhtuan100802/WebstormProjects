<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p></p>
<script>
    // backend -> API -> Fetch (url) -> JSON / XML
    // -> JSON.parse -> js types
    //  render ra giao diá»‡n
    fetch("https://jsonplaceholder.typicode.com/posts")
        .then((response) => response.json())
        .then((posts) => {
            let text = posts.map(function (post) {
                return '<li><h2>' + post.title + '</h2></li>';
            });
            console.log(text);
            let html = text.join('');
            console.log(html);
            document.querySelector("p").innerHTML = html;
        });
</script>
</body>
</html>

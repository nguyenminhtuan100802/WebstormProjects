<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input  class="input_info" type="text" placeholder="Tài khoản:"> <br>
    <input  class="input_info" type="text" placeholder="Mật khẩu:"> <br>
    <button class="login">Đăng nhập</button>

    <script>
        let inputInfo = document.querySelectorAll(".input_info");
        let loginButton = document.querySelector(".login");

        loginButton.addEventListener("click", function (){
           if (inputInfo[0].value === "Admin"){
               if (inputInfo[1].value === "TheMaster"){
                   alert("Welcome");
               }
               else if (inputInfo[1].value === null){
                   alert("Canceled");
               }
               else {
                   alert("Wrong password");
               }
           }
           else if (inputInfo[0].value === null){
               alert("Canceled");
           }
           else {
               alert("I don’t know you");
           }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = Number(prompt("Enter your number:"));
    let total = 0;
    for (let i = 0; i < num; i++) {
        total = total + i;
        document.writeln(total)
    }
</script>
</body>
</html>

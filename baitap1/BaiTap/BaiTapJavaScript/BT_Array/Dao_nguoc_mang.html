<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let a = [-3,5,1,3,2,10];
    let b = [], index = 0;

    for (let i = (a.length - 1); i >= 0; i--) {
        b[index] = a[i];
        index++;
    }
    document.writeln(a + "<br>");
    document.writeln(b);

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function Mobile(inputPhoneType) {
        let battery = 100;
        let isOn = false;
        let phoneType = inputPhoneType;

        this.checkPhoneIsOn = function () {
            if (isOn === true){
                console.log("Your " + phoneType + " on");
            }
            else {
                console.log("Your " + phoneType + " off");
            }
            if (battery > 0){
                console.log("Your " + phoneType + " still have " + battery + "% battery");
            }
            else {
                console.log("Your " + phoneType + " run out of battery");
            }
        }
        this.onYourPhone = function () {
            isOn = true;
        }
        this.offYourPhone = function () {
            isOn = false
        }
    }
</script>
</body>
</html>

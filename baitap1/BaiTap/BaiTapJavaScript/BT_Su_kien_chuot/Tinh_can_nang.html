<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input class="input_data" type="text" placeholder="Cân nặng của bạn (kg):"><br>
    <input class="input_data" type="text" placeholder="Chiều cao của bạn (m):"><br>
    <p class="result"></p>

<script>
    let inputsData = document.querySelectorAll(".input_data");
    let result = document.querySelector(".result");

    for (let i = 0; i < inputsData.length; i++) {
        inputsData[i].addEventListener("keyup", function (){
            let text = "";
            let bmi = inputsData[0].value / (inputsData[1].value * inputsData[1].value);
            if (bmi < 18.5){
                text = "Underweight";
            }
            else if (bmi < 25){
                text = "Normal";
            }
            else if (bmi < 30){
                text = "Overweight";
            }
            else {
                text = "Obese";
            }
            result.innerHTML = bmi + " " + text;
        });
    }
</script>
</body>
</html>

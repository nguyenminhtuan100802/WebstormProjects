<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>-</title>
</head>
<body>
<script>
    let i = 0;
    let n = Number(prompt("Nhập số lượng số nguyên tố:"));
    let count = 0;
    while (true){
        if (count === n){
            break;
        }
        if (kiem_tra_snt(i) === true){
            document.writeln(i);
            count++;
        }
        i++;
    }

    function kiem_tra_snt(n)
    {
        // Biến cờ hiệu
        let flag = true;

        // Nếu n bé hơn 2 tức là không phải số nguyên tố
        if (n < 2){
            flag = false;
        }
        else{
            // lặp từ 2 tới n-1
            for (var i = 2; i < n-1; i++)
            {
                if (n % i === 0){
                    flag = false;
                    break;
                }
            }
        }
        return flag;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = 0;
    let total = 0;

    while (number !== -1){
        number = Number(prompt("Enter a number:"))
        total = total + number;
    }
    document.writeln("Sum: " + total)

</script>
</body>
</html>

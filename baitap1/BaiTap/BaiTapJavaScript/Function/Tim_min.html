<script>

    let arr = [0, 0, 0, 0, 0, 0];
    let min;

    if (arr.length !== 0){
        min = arr[0];
    }
    for (let i = 0; i <= arr.length; i++) {
        if (arr.length === 0){
            console.log("Mảng rỗng");
            break;
        }
        if (arr[i] <= min){
            min = arr[i];
        }
    }
    console.log("Min: " + min);
</script>

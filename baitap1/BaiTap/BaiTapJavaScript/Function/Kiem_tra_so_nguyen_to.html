<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>
    <input class="input_data" type="text" placeholder="Nhập số:">
</label>
<p class="display_result"></p>

<script>
    let inputData = document.querySelector(".input_data");
    let displayResult = document.querySelector(".display_result");

    inputData.addEventListener("keyup", function () {
        if (kiemTraSoNguyenTo(Number(inputData.value)) === true){
            displayResult.innerHTML = inputData.value + " là số nguyên tố";
        }else {
            displayResult.innerHTML = inputData.value + " không phải số nguyên tố";
        }
    });

    function kiemTraSoNguyenTo(inputNumber)
    {
        // Biến cờ hiệu
        let flag = true;

        // Nếu n bé hơn 2 tức là không phải số nguyên tố
        if (inputNumber < 2){
            flag = false;
        }
        else{
            // lặp từ 2 tới n-1
            for (let i = 2; i < inputNumber - 1; i++)
            {
                if (inputNumber % i === 0){
                    flag = false;
                    break;
                }
            }
        }
        return flag;
    }


</script>
</body>
</html>

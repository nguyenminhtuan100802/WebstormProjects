<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Book.css">
</head>
<body>
    <div class="container">
        <h1>Quản lý sách</h1>
        <div class="buttons">
            <button class="button_add_book">Thêm sách</button>
            <button class="button_borrow_book">Mượn sách</button>
        </div>
        <table class="table_books">
        </table>
        <div class="form_add_book">
            <form action="">
                Mã số sách <br>
                <input type="text" class="book_id"> <br>
                Tên sách: <br>
                <input type="text" class="book_name"> <br>
                Năm xuất bản <br>
                <input type="text" class="book_year"> <br>
                Số lượng: <br>
                <input type="text" class="book_quantity"> <br>
                <input type="button" class="button_confirm_add_book" value="Thêm">
            </form>
        </div>
    </div>


    <script src="Book.js"></script>
    <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Sign_Up.css">
</head>
<body>
    <form>
        <h3>Sign up with</h3>

        <div class="sign_up_option">
            <div class="option">
                <img src="../Images/google.png" alt="">
                <span>Google</span>
            </div>
            <div class="option">
                <img src="../Images/apple.png" alt="">
                <span>Apple</span>
            </div>
        </div>

        <p class="separate">___________ or ___________</p>

        <div class="sign_up_input">
            <p class="label">Email</p>
            <input class="input_email" type="email" placeholder="Enter email address">
            <p class="label_display_error">Please fill out this section</p>
        </div>
        <div class="sign_up_input">
            <p class="label">Create password</p>
            <input class="input_create_password" type="password" placeholder="Enter password">
            <p class="label_display_error">Please fill out this section</p>
        </div>
        <div class="sign_up_input">
            <p class="label">Confirm password</p>
            <input class="input_confirm_password" type="password" placeholder="Enter password again">
            <p class="label_display_error">Please fill out this section</p>
        </div>

        <button type="button" class="button_sign_up">Sign up</button>

        <p class="label_sign_in">Already have an account? <span>Sign In</span></p>
    </form>
    <script src="Sign_Up.js"></script>
</body>
</html>

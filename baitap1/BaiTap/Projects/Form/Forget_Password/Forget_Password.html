<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forget Password</title>
    <link rel="stylesheet" href="Forget_Password.css">
</head>
<body>
    <form>
        <div class="picture_lock">
            <img src="../Images/reset_password.png" alt="">
        </div>
        <h3 class="heading">Forget Password?</h3>
        <p class="label">Enter your registered email to reset your password</p>
        <div class="forget_password_input">
            <input class="input_email" type="email" placeholder="Enter email address">
            <p class="label_display_error">Please fill out this section</p>

        </div>

        <button type="button" class="button_reset_password">Reset Password</button>
        <p class="label">New here? <span class="label_sign_up">Sign up</span></p>
        <p class="label">Already have an account? <span class="label_sign_in">Sign In</span></p>
    </form>

    <script src="Forget_Password.js"></script>
</body>
</html>

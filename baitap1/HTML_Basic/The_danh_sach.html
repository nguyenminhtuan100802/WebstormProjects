<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <ul style="list-style-type:disc">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <ul style="list-style-type:none">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

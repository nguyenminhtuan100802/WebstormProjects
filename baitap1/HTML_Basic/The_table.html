<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>tên</th>
            <th>tuổi</th>
        </tr>
        <tr>
            <td>tuấn</td>
            <td>22</td>
        </tr>
    </table>

<!--    -->
    <br>
    <table border="1">
        <tr>
            <th>tên</th>
            <th>lương</th>
        </tr>
        <tr>
            <td>tuấn</td>
            <td>10</td>
        </tr>
        <tr>
            <td>tú</td>
            <td>15</td>
        </tr>
        <tr>
            <td colspan="2">tổng: 25</td>
        </tr>
    </table>

<!--    -->
    <br>
    <table border="1">
        <tr>
            <th>quý</th>
            <th>tháng</th>
            <th>tên</th>
            <th>lương</th>
        </tr>
        <tr>
            <td rowspan="3">1</td>
            <td>1</td>
            <td>tuấn</td>
            <td>10</td>
        </tr>
        <tr>
            <td>2</td>
            <td>tú</td>
            <td>15</td>
        </tr>
        <tr>
            <td>3</td>
            <td>tú</td>
            <td>15</td>
        </tr>
        <tr>
            <td rowspan="3">2</td>
            <td>4</td>
            <td>tuấn</td>
            <td>10</td>
        </tr>
        <tr>
            <td>5</td>
            <td>tú</td>
            <td>15</td>
        </tr>
        <tr>
            <td>6</td>
            <td>tú</td>
            <td>15</td>
        </tr>
        <tr>
            <td colspan="4">tổng: 25</td>
        </tr>
    </table>
</body>
</html>

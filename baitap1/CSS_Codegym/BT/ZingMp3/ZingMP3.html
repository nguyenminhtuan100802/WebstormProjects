<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zing MP3</title>
    <link rel="stylesheet" href="ResetCSS.css">
    <link rel="stylesheet" href="ZingMP3.css">
</head>
<body>
    <div id="container">
        <div id="body">
            <div id="nav">
                <div id="explode">
                    <p><img id="imgZing" src="Picture/ZingMP3.png" alt=""></p>
                    <p><img class="imgExplode" src="./Picture/Library.png" alt="">Thư Viện
                        <img class="imgButtonPlay" src="./Picture/ButtonPlay.png" alt="">
                    </p>
                    <p><img class="imgExplode" src="./Picture/Explode.png" alt="">Khám Phá
                        <img class="imgButtonPlay" src="./Picture/ButtonPlay.png" alt="">
                    </p>
                    <p><img class="imgExplode" src="./Picture/ZingChart.png" alt="">#zingchart
                        <img class="imgButtonPlay" src="./Picture/ButtonPlay.png" alt="">
                    </p>
                    <p><img class="imgExplode" src="./Picture/Radio.png" alt="">Radio<span id="explodeLive">LIVE</span>
                        <img class="imgButtonPlay" src="./Picture/ButtonPlay.png" alt="">
                    </p>
                </div>
                <div id="scroll">
                    <p><img class="imgExplode" src="./Picture/ListNewSong.png" alt="">BXH Nhạc Mới
                        <img class="imgButtonPlay" src="./Picture/ButtonPlay.png" alt="">
                    </p>
                    <p><img class="imgExplode" src="./Picture/Explode.png" alt="">Chủ Đề & Thể Loại
                        <img class="imgButtonPlay" src="./Picture/ButtonPlay.png" alt="">
                    </p>
                    <p><img class="imgExplode" src="./Picture/ZingChart.png" alt="">Top100
                        <img class="imgButtonPlay" src="./Picture/ButtonPlay.png" alt="">
                    </p>
                </div>
            </div>
            <div id="mainView">
                <div id="header">
                    <div id="findSong">
                        <img class="imgFindSong" src="./Picture/FindSong.png" alt="">
                        <label>
                            <input id="inputSong" type="text" placeholder="Tìm kiếm bài hát, nghệ sĩ, lời bài hát" size="50">
                        </label>
                    </div>
                    <button id="buttonUpdateAccount">Nâng cấp tài khoản</button>
                </div>
                <div id="main">
                    main
                </div>
            </div>
        </div>

        <div id="footer">footer</div>
    </div>
</body>
</html>
